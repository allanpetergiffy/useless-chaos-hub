<!DOCTYPE html>
<html>
<head>
  <title>Usefully Useless Chaos Hub</title>
  <style>
    body {
      text-align: center;
      margin-top: 50px;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      transition: background-color 1s;
    }
    button {
      font-size: 20px;
      padding: 10px;
      margin: 10px;
      cursor: pointer;
      animation: spin 3s infinite linear;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    #excuse {
      margin-top: 20px;
      font-size: 24px;
      color: #333;
    }
    #progress {
      width: 300px;
      height: 30px;
      border: 2px solid #333;
      margin: 20px auto;
      position: relative;
    }
    #bar {
      height: 100%;
      width: 0%;
      background: limegreen;
      transition: width 0.5s;
    }
    #runaway {
      position: absolute;
      top: 200px;
      left: 50%;
      font-size: 30px;
      transition: all 0.3s;
    }
    #chatbot {
      margin-top: 50px;
    }
    #chatlog {
      border:1px solid #333;
      height:200px;
      width:400px;
      margin:0 auto;
      overflow-y:auto;
      padding:10px;
      background:#fff;
      text-align:left;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Useless Chaos Hub</h1>
  
  <!-- Buttons -->
  <button onclick="spawnButton()">Donâ€™t click me</button>
  <button onclick="randomExcuse()">Get a Random Excuse</button>
  <button onclick="fakeProgress()">Start Progress Bar</button>
  
  <!-- Excuse Generator -->
  <div id="excuse"></div>
  
  <!-- Progress Bar -->
  <div id="progress"><div id="bar"></div></div>
  
  <!-- Runaway Text -->
  <div id="runaway">Catch me!</div>
  
  <!-- Chatbot -->
  <div id="chatbot">
    <h2>Fake AI Chatbot ðŸ¤–</h2>
    <div id="chatlog"></div>
    <input id="userInput" type="text" placeholder="Say something..." style="width:300px; padding:5px;">
    <button onclick="chat()">Send</button>
  </div>

  <script>
    // Step 2: Infinite Button
    function spawnButton() {
      let btn = document.createElement("button");
      btn.innerText = "Donâ€™t click me";
      btn.onclick = spawnButton;
      document.body.appendChild(btn);
      playSound();
    }

    // Step 3: Random Excuse Generator
    function randomExcuse() {
      const excuses = [
        "My Wi-Fi was stolen by pigeons.",
        "Aliens borrowed my homework.",
        "The sun was too bright to think.",
        "I was busy counting clouds.",
        "My computer turned into a toaster."
      ];
      let excuse = excuses[Math.floor(Math.random() * excuses.length)];
      document.getElementById("excuse").innerText = excuse;
      playSound();
    }

    // Step 4: Useless Progress Bar
    function fakeProgress() {
      let bar = document.getElementById("bar");
      let width = 0;
      setInterval(() => {
        width = (width + 10) % 100; // never reaches 100
        bar.style.width = width + "%";
      }, 500);
    }

    // Step 5: Runaway Text
    let runaway = document.getElementById("runaway");
    document.addEventListener("mousemove", () => {
      let x = Math.random() * window.innerWidth;
      let y = Math.random() * window.innerHeight;
      runaway.style.left = x + "px";
      runaway.style.top = y + "px";
    });

    // Step 6: Random Background Color
    setInterval(() => {
      document.body.style.backgroundColor =
        "#" + Math.floor(Math.random() * 16777215).toString(16);
    }, 2000);

    // Step 7: Funny Sound Effect
    function playSound() {
      let audio = new Audio("https://www.soundjay.com/button/beep-07.wav");
      audio.play();
    }

    // Step 8: Fake AI Chatbot
    function chat() {
      let input = document.getElementById("userInput").value;
      let chatlog = document.getElementById("chatlog");

      // Add user message
      let userMsg = document.createElement("div");
      userMsg.innerHTML = "<b>You:</b> " + input;
      chatlog.appendChild(userMsg);

      // Generate nonsense reply
      const replies = [
        "I calculated your destiny: 42 sandwiches.",
        "Processing... Error: too much cheese detected.",
        "Your words have been sent to the cloud. The literal cloud.",
        "I am 99% sure you are a potato.",
        "Beep boop. I demand a dance-off."
      ];
      let reply = replies[Math.floor(Math.random() * replies.length)];

      let botMsg = document.createElement("div");
      botMsg.innerHTML = "<b>Bot:</b> " + reply;
      chatlog.appendChild(botMsg);

      // Scroll to bottom
      chatlog.scrollTop = chatlog.scrollHeight;

      // Clear input
      document.getElementById("userInput").value = "";
    }
  </script>
</body>
</html>
